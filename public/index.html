<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Daycare Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="doggy_daycare_calculator.js">
      window.onload= function(){
          
      }
    </script>
</head>
<body>
  <div>
    <h1>Doggy Daycare Calculator</h1>
    <div>
      <!-- Rate Table -->
      <h2>Rates:</h2>
      <table>
        <tr>
          <th>Length</th>
          <th>Rate</th> 
          <th>Additional Dog</th>
        </tr>
        <tr>
          <td>Hourly (Max 2 hours)</td>
          <td>$7.00/Hr</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Half Day (Over 2 hrs - up to 5 hours max)</td>
          <td>$20.00</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>Full Day (Over 5 hours - up to 11 hours max)</td>
          <td>$30.00</td>
          <td>$25.00</td>
        </tr>
      </table>
    </div>
    <div>
      <!-- Input - Dogs -->
      Enter Number of Dogs:  <input type="text" id="inputDogs">
      <br>
      <!-- Input 2 - Hours -->
      Enter Number of Hours: <input type="text"  id="inputHours">
      <br>
      <!-- Button Calculate Rate -->     
      <button id="calcBttn" onclick="calcRate()"> Calculate Rate </button>
      <br>
      <b>Rate Total: $ </b><br>
    </div>
    <div>
      <!-- Rate Result -->
      <span id="showResult"></span>
    </div>
  </div>


</body>
</html>
